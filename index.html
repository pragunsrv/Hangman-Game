<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game - Version 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Hangman Game</h1>
        <canvas id="hangman-canvas" width="200" height="200"></canvas>
        <p id="word-display"></p>
        <div id="letter-buttons"></div>
        <p id="hint"></p>
        <div id="difficulty">
            <label for="difficulty-select">Select Difficulty:</label>
            <select id="difficulty-select">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <p id="remaining-guesses"></p>
        <p id="score-display"></p>
        <p id="timer">Time Left: <span id="timer-display">60</span> seconds</p>
        <button id="restart-button">Restart Game</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
